    <div class="cart-container">
        <h2>æˆ‘çš„è³¼ç‰©è»Š</h2>
        <div class="cart-items" id="cartItems">
            <!-- è³¼ç‰©è»Šé …ç›®å°‡å‹•æ…‹é¡¯ç¤ºåœ¨é€™è£¡ -->
        </div>

        <div class="cart-summary">
            <h3>ç¸½è¨ˆ</h3>
            <p id="totalPrice">å•†å“ç¸½é‡‘é¡: $0</p>
            <a href="checkout page.html" class="checkout-btn" onclick="completeOrder(event)">ç¢ºèªä¸‹å–®</a>
        </div>
    </div>

    <script>
        // è®€å–è³¼ç‰©è»Šä¸¦é¡¯ç¤ºå•†å“
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');
            let totalPrice = 0;

            // æ¸…ç©ºè³¼ç‰©è»Šé¡¯ç¤º
            cartItemsContainer.innerHTML = '';

            cart.forEach(item => {
                // è¨ˆç®—å•†å“ç¸½åƒ¹
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;

                // å»ºç«‹å•†å“å…ƒç´ 
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="https://via.placeholder.com/100" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>åƒ¹æ ¼: $${item.price}</p>
                        <div class="quantity">
                            <button class="quantity-btn" data-id="${item.id}" data-action="-1">-</button>
                            <input type="number" value="${item.quantity}" min="1" class="quantity-input" id="quantity-${item.id}">
                            <button class="quantity-btn" data-id="${item.id}" data-action="1">+</button>
                        </div>
                    </div>
                    <p class="item-total">ç¸½è¨ˆ: $${itemTotal}</p>
                    <button class="remove-btn" data-id="${item.id}">ç§»é™¤</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            totalPriceElement.textContent = `å•†å“ç¸½é‡‘é¡: $${totalPrice}`;

            // è¨»å†Šæ‰€æœ‰æŒ‰éˆ•äº‹ä»¶
            attachEventListeners();
        }

        // è¨»å†Šæ‰€æœ‰æŒ‰éˆ•çš„äº‹ä»¶
        function attachEventListeners() {
            const quantityBtns = document.querySelectorAll('.quantity-btn');
            quantityBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const id = this.getAttribute('data-id');
                    const action = parseInt(this.getAttribute('data-action'));
                    updateQuantity(id, action);
                });
            });

            const removeBtns = document.querySelectorAll('.remove-btn');
            removeBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const id = this.getAttribute('data-id');
                    removeItem(id);
                });
            });

            const quantityInputs = document.querySelectorAll('.quantity-input');
            quantityInputs.forEach(input => {
                input.addEventListener('change', function () {
                    const id = this.id.split('-')[1];
                    const newQuantity = parseInt(this.value);
                    updateQuantity(id, 0, newQuantity);
                });
            });
        }

        // æ›´æ–°å•†å“æ•¸é‡
        function updateQuantity(id, delta, newQuantity = null) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === id);

            if (newQuantity !== null) {
                item.quantity = Math.max(1, newQuantity);
            } else {
                item.quantity += delta;
                if (item.quantity < 1) item.quantity = 1;
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // ç§»é™¤å•†å“
        function removeItem(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== id);

            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // ç¢ºèªä¸‹å–®ä¸¦å­˜å„²é‡‘é¡åˆ° localStorage
        function completeOrder(event) {
            event.preventDefault(); // é˜»æ­¢é è¨­é€£çµè·³è½‰è¡Œç‚º
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            // å°‡ç¸½é‡‘é¡å­˜å…¥ localStorage
            localStorage.setItem('checkoutTotal', totalPrice);

            // è·³è½‰åˆ°çµå¸³é é¢
            window.location.href = 'checkout page.html';
        }

        // é é¢åŠ è¼‰æ™‚åŠ è¼‰è³¼ç‰©è»Šå…§å®¹
        window.onload = loadCart;
    </script>
