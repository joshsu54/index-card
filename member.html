<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" href="member.css">
</head>

<body>
    <div class="login-container">
        <h2>會員登入</h2>
        <form action="#" method="post">
            <label for="email">電子郵件/電話號碼</label>
            <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼" required>

            <a href="index.html" class="btn" style="text-decoration:none;display:block;text-align:center;padding:10px;background-color:#c41f33;color:white;border-radius:4px;font-size:1rem;">登入</a>

            <div class="extra-links">
                <a href="Registered member.html">註冊新帳號</a> |
                <a href="forgot password.html">忘記密碼</a>
            </div>
        </form>
    </div>
</body>

</html>
