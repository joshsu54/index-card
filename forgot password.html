<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <style>
        /* 全局樣式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 忘記密碼表單容器 */
        .forgot-password-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 標題 */
        .forgot-password-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* 表單欄位 */
        .forgot-password-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .forgot-password-container input:focus {
            border-color: #c41f33;
            outline: none;
        }

        /* 提交按鈕 */
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #c41f33;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-password-container button:hover {
            background-color: #a51a28;
        }

        /* 返回連結 */
        .forgot-password-container .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password-container .back-link a {
            color: #c41f33;
            text-decoration: none;
        }

        .forgot-password-container .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <h2>忘記密碼</h2>
        <form id="forgotPasswordForm">
            <label for="email">輸入您的電子郵件</label>
            <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

            <button type="submit">重設密碼</button>
        </form>

        <div class="back-link">
            <a href="http://127.0.0.1:5500/member.html">返回登入頁面</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault(); // 防止預設提交
            const email = document.getElementById('email').value;

            if (email) {
                alert(`重設密碼連結已發送至 ${email}，請檢查您的信箱！`);
                window.location.href = "https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AeZLP9-XoN_xAri1Xn6hDQJxC3d-ns61G2CusEW1QhUdjNMqOr5oU1dqx18fsoJIrlfF-hLqaWAyMQ&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S85480939%3A1734840914797855&ddm=1"; // 返回登入頁面
            } else {
                alert('請輸入有效的電子郵件地址！');
            }
        });
    </script>
</body>

</html>
