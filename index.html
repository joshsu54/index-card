<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示網站</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="image/NBA_card_pack_logo_transparent.png" alt="網站標誌">
                <a href="card1.html"></a>
                <h1>NBA卡包商城</h1>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="你想查詢甚麼相關商品?">
                    <button>🔍</button>
                </div>
                <a href="member.html">
                    <img src="image/images__1_-removebg-preview.png" alt="會員圖示">
                </a>
                <a href="shop.html">
                    <img src="image/be1d7df358f8dbc9336c5d88403c38c7-removebg-preview.png" alt="購物車圖示">
                </a>
            </div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="card.html">單卡</a></li>
                <li><a href="card box.html">卡盒</a></li>
                <li><a href="card periphery.html">卡片周邊商品</a></li>
                <li><a href="special.html">特別商品</a></li>
                <li><a href="help.html">服務中心</a></li>
                <li><a href="about.html">關於我們</a></li>
                <li><a href="member_area.html">會員專區</a></li>
            </ul>
        </nav>
    </header>


    <!-- Hero Banner -->
    <section class="hero-banner">
        <div class="hero-content">
            <h1>BASKETBALL CARDS</h1>
            <p>中原第一家NBA球員卡商城!</p>
            <a href="card.html" class="btn-limited">開逛!</a>
        </div>
    </section>

    <!-- 動態廣告區 -->
    <section class="dynamic-ad">
        <div class="ad-container">
            <button class="ad-nav left" onclick="prevAd()">&#8249;</button>
            <div class="ad-content">
                <a id="ad-link" href="card.html" target="_blank">
                    <img id="ad-image" src="image/max (1).jpg" alt="廣告圖片">
                </a>
                <p id="ad-text"></p>
            </div>
            <button class="ad-nav right" onclick="nextAd()">&#8250;</button>
        </div>
    </section>
    <script>
        const ads = [
            { image: "image/must.jpg", text: "" },
            { image: "image/AD3.jpg", text: "" },
            { image: "image/jordan.jpg", text: "" }
        ];

        let currentAdIndex = 0;
        const adImage = document.getElementById("ad-image");
        const adText = document.getElementById("ad-text");

        function updateAd() {
            adImage.src = ads[currentAdIndex].image;
            adText.textContent = ads[currentAdIndex].text;
        }

        function nextAd() {
            currentAdIndex = (currentAdIndex + 1) % ads.length;
            updateAd();
        }

        function prevAd() {
            currentAdIndex = (currentAdIndex - 1 + ads.length) % ads.length;
            updateAd();
        }

        // 自動輪播廣告
        setInterval(() => {
            nextAd();
        }, 5000); // 每 5 秒自動切換
        
    </script>
</body>

</html>
