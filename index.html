<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示網站</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- 左側分類 -->
            <div class="nav-left">
                <button onclick="toggleCategoryMenu()">☰ 分類</button>
                <div class="category-menu" id="categoryMenu">
                    <ul>
                        <li><a href="card.html">卡</a></li>
                        <li><a href="card box.html">卡盒</a></li>
                        <li><a href="card periphery.html">卡片周邊商品</a></li>
                        <li><a href="special.html">特別商品</a></li>
                        <li><a href="help.html">服務中心</a></li>
                        <li><a href="about.html">關於我們</a></li>
                    </ul>
                </div>
            </div>

            <!-- 中間標誌 -->
            <div class="logo">
                <img src="image/NBA_card_pack_logo_transparent.png" alt="網站標誌">
                <h1>NBA卡包商城</h1>
            </div>

            <!-- 右側會員和購物車圖示 -->
            <div class="nav-right">
                <a href="member.html">
                    <img src="image/images__1_-removebg-preview.png" alt="會員圖示">
                </a>
                <a href="shop.html">
                    <img src="image/be1d7df358f8dbc9336c5d88403c38c7-removebg-preview.png" alt="購物車圖示">
                </a>
            </div>
        </div>
    </header>

    <!-- Hero 區域 -->
    <section class="hero">
        <h1>歡迎來到我們的商城</h1>
        <p>探索最新的商品和優惠</p>
        <button class="btn-primary">立即購買</button>
    </section>

    <script>
        // 顯示或隱藏分類選單
        function toggleCategoryMenu() {
            const categoryMenu = document.getElementById("categoryMenu");
            categoryMenu.style.display = categoryMenu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>

</html>
