<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Card Team</title>
    <link rel="stylesheet" href="about.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Basketball Card Collectors</h1>
        </div>
    </header>

    <section id="about" class="about">
        <div class="container">
            <h2>About Us</h2>
            <p>我們是來自中原大學的學生，這次製作的是販賣卡包的網站!</p>
            <div class="team-grid">
                <div class="team-member">
                    <img src="image/S__10051621.jpg" alt="Member 1">
                    <h3>鄭翔元</h3>
                    <p>Founder & CEO</p>
                </div>
                <div class="team-member">
                    <img src="image/69876.jpg" alt="Member 2">
                    <h3>林晨</h3>
                    <p>Card Specialist</p>
                </div>
                <div class="team-member">
                    <img src="image/S__6520835.jpg" alt="Member 3">
                    <h3>蘇奕安</h3>
                    <p>Community Manager</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Basketball Card Collectors. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
