<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Card Team</title>
    <link rel="stylesheet" href="about.css">

</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="image/NBA_card_pack_logo_transparent.png" alt="網站標誌">
                <h1>NBA卡包商城</h1>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="你想查詢甚麼相關商品?">
                    <button>🔍</button>
                </div>
                <a href="member.html">
                    <img src="image/images__1_-removebg-preview.png" alt="會員圖示">
                </a>
                <a href="shop.html">
                    <img src="image/be1d7df358f8dbc9336c5d88403c38c7-removebg-preview.png" alt="購物車圖示">
                </a>
            </div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="card.html">單卡</a></li>
                <li><a href="card box.html">卡盒</a></li>
                <li><a href="card periphery.html">卡片周邊商品</a></li>
                <li><a href="special.html">特別商品</a></li>
                <li><a href="help.html">服務中心</a></li>
                <li><a href="about.html">關於我們</a></li>
                <li><a href="member_area.html">會員專區</a></li>
            </ul>
        </nav>
    </header>


    <section id="about" class="about">
        <div class="container">
            <h2>About Us</h2>
            <p>我們是來自中原大學的學生，這次製作的是販賣卡包的網站!</p>
            <div class="team-grid">
                <div class="team-member">
                    <img src="image/S__10051621.jpg" alt="Member 1">
                    <h3>鄭翔元</h3>
                    <p>Founder & CEO</p>
                </div>
                <div class="team-member">
                    <img src="image/69876.jpg" alt="Member 2">
                    <h3>林晨</h3>
                    <p>Card Specialist</p>
                </div>
                <div class="team-member">
                    <img src="image/S__6520835.jpg" alt="Member 3">
                    <h3>蘇奕安</h3>
                    <p>Community Manager</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Basketball Card Collectors. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
